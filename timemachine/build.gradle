apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName '1.0.00'
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    signingConfigs {
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:+'
    compile 'com.github.castorflex.smoothprogressbar:library:0.3.3@aar'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.doomonafireball.betterpickers:library:1.5.2'
    compile 'it.sephiroth.android.library.floatingmenu:floatingmenu:1.0.1'
    compile files('libs/universal-image-loader-1.9.2-with-sources.jar')
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/ormlite-android-4.48.jar')
    compile files('libs/ormlite-core-4.48.jar')
    compile project(':maputils')
    compile project(':slidingmenu')
}
